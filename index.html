<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo JS vs Python</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="js">
            <img src="img/Unofficial_JavaScript_logo_2.svg.png" alt="javascript" srcset="">
            <p id="js"></p>
        </div>
        <div class="input">
            <h1 class="title"><span style="color:yellow">JavaScript</span> vs <span style="color:#4B8BBE">Python</span><br>Modulo (%)</h1>
            <input type="range" name="v1" id="v1" min="-100" max="100" oninput="main();">
            <input type="range" name="v2" id="v2" min="1" max="20" oninput="main();">
        </div>
        <div class="py">
            <img src="img/Python-logo-notext.svg.png" alt="python" srcset="">
            <p id="py"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
